<!DOCTYPE HTML>
<html>
<head>
    <title>SpaceCompany</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container-xl">
<div th:insert="~{parts/navbar :: navbar}"></div>
<div class="mt-5 position-absolute top-50 start-50 translate-middle">
    <form class="mt-5" novalidate th:action="@{/registration}" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Login</label>
            <input type="text" name="username" placeholder="username"
                   th:classappend="${usernameError} ? is-invalid : null" class="form-control" id="exampleInputEmail1">
            <div class="invalid-feedback" th:text="${usernameError}"></div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control"
                   th:classappend="${passwordError} ? is-invalid : null" placeholder="password"
                   id="exampleInputPassword1">
            <div class="invalid-feedback" th:text="${passwordError}"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label"></label>
            <input type="password" name="passwordConfirm" class="form-control"
                   th:classappend="${passwordError} ? is-invalid : null" id="exampleInputPassword2">
            <div class="invalid-feedback" th:text="${passwordError}"></div>
            <div id="emailHelp" class="form-text">please repeat password</div>
        </div>
        <button type="submit">create</button>
    </form>
    <a href="/login"
       class="mt-5 link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover">sign
        in</a>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
