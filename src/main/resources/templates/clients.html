<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container">

<p>Get your main <a href="/">here</a></p>


<form  th:object="${client}"  method="post" >

    <label class="mb-3 mx-5" >
        <input type="text" name="name" th:value="${client?.name}"  placeholder="name" />
    </label>
    <label class="mb-3  mx-5">
        <input type="text" name="company" th:value="${client?.company}"  placeholder="company"  />
    </label>
    <label class="mb-3  mx-5">
        <input type="text" name="site" th:value="${client?.site}" placeholder="site"  />
    </label>
    <label class="mb-3  mx-5">
        <input type="text" name="phone" th:value="${client?.phone}"  placeholder="phone"  />
    </label>
    <label class="mb-3  mx-5">
        <input type="text" name="email" th:value="${client?.email}"  placeholder="email"  />
    </label>
    <label th:each="contract: ${contracts}"  class="mb-3  mx-5">
        <input type="checkbox" name = "form"  th:value="${contract}" th:text="${contract}"  />
    </label>
    <label class="mb-3  mx-5">
        <button type="submit" class="btn btn-outline-success">save</button>
    </label>
</form>

<table class="table">
    <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">company</th>
                <th scope="col">site</th>
                <th scope="col">phone</th>
                <th scope="col">email</th>
                <th scope="col">contract</th>
            </tr>
    </thead>
    <tbody>
            <tr th:each="client: ${clients}">
                <td th:text="${client.name}"></td>
                <td th:text="${client.company}"></td>
                <td th:text="${client.site}"></td>
                <td th:text="${client.phone}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.contractSet}"></td>
                <td>
                    <form th:action="@{/empDelete}" th:object="${clientForDelete}" method="POST">
                        <input type="hidden" name="id" th:value="${client.id}">
                        <button type="submit">Delete</button>
                        <button type="submit"><a class="col" th:href = "@{/clients/{id}(id=${client.id})}"> Edit</a></button>
                    </form>
                </td>

            </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
