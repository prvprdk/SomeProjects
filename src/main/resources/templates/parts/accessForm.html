<div th:fragment="accessForm">

    <div class="d-flex justify-content-center text-center">
        <form class="mt-5" method="post">
            <div class="row align-items-center">
                <div class="col">
                    <div th:each="typeAccess: ${typeAccesses}">
                        <input th:text="${typeAccess.name}"
                               th:value="${typeAccess.name}" name="typeAccess"
                               class="mb-3"
                               type="radio"/>

                    </div>
                </div>
                <div class="col">
                    <div><input type="text" name="url" placeholder="url"/>

                    </div>
                    <div><input type="text" name="login" placeholder="login"/></div>
                    <div><input type="text" name="password" placeholder="password"/></div>
                    <div>
                        <button class="badge text-bg-success mt-2" type="submit">add</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
